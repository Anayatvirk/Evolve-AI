<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Personality Chatbot</title>

<style>
    body {
        margin: 0;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 420px;
        height: 85vh;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        background: #4a63e7;
        color: white;
        padding: 15px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }

    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
    }

    .msg {
        margin-bottom: 15px;
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 10px;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .user {
        background: #4a63e7;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 0;
    }

    .bot {
        background: #e6e6e6;
        color: black;
        margin-right: auto;
        border-bottom-left-radius: 0;
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #f0f0f0;
        border-top: 1px solid #ccc;
    }

    .input-area input {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
    }

    .input-area button {
        margin-left: 10px;
        padding: 12px 18px;
        border: none;
        background: #4a63e7;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .input-area button:hover {
        background: #3d52c6;
    }
</style>
</head>

<body>
    
<div class="chat-container">
    <div class="header">AI Personality Chatbot</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
  const input = document.getElementById("userInput");
  const messagesDiv = document.getElementById("messages");

  function addMessage(text, sender) {
    messagesDiv.innerHTML += `<div class="msg ${sender}">${text}</div>`;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const loadingId = "loading-" + Date.now();
    addMessage("Typing...", "bot");
    const loadingEl = messagesDiv.lastElementChild;
    loadingEl.id = loadingId;

    try {
      const response = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: message,
          personality: "Stay aggressive, greedy and arrogant."
        }),
      });

      const data = await response.json();
      loadingEl.remove();

    
      if (data.response) {
        addMessage(data.response, "bot");
      } else {
        addMessage("⚠️ Error: " + JSON.stringify(data.error), "bot");
      }

    } catch (error) {
      loadingEl.remove();
      addMessage("❌ Network Error", "bot");
    }
  }

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
